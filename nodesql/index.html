<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Data to Server</title>
</head>
<body>
    <form id="dataForm">
        <!-- <label for="value1">Value 1:</label>
        <input type="text" id="value1" name="value1" required> -->

        <label for="value2">Value 2:</label>
        <input type="text" id="value2" name="value2" required>

        <label for="value3">Value 3:</label>
        <input type="text" id="value3" name="value3" required>

        <button type="button" onclick="insertData()">Send Data</button>
    </form>

    <script src="app.js"></script>

    <script>
        function insertData() {
          //  const value1 = document.getElementById('value1').value;
            const value2 = document.getElementById('value2').value;
            const value3 = document.getElementById('value3').value;

            const data = {
             //   value1: value1,
                value2: value2,
                value3: value3
            };

            fetch('http://localhost:3000/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ data }),
            })
            .then(response => response.text())
            .then(message => alert(message))
            .catch(error => console.error(error));
        }
    </script>
</body>
</html>
